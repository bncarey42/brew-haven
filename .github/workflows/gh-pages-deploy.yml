name: Deploy to github pages
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  gh-pages-deploy:
    concurrency: ci-${{ github.ref }}
    name: Deploying to gh-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Build
        run: |
          npm ci
          npm run build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist

